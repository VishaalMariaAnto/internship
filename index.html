<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Booking Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>House Booking Application</h1>
        <nav>
            <button onclick="showSection('login')">Login</button>
            <button onclick="showSection('register')">Register</button>
            <button onclick="showSection('houses')">Browse Houses</button>
        </nav>
    </header>

    <section id="login" class="hidden">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="register" class="hidden">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" required>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="houses" class="hidden">
        <h2>Available Houses</h2>
        <div id="houseContainer">
            <!-- House listings will be injected here dynamically -->
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
